            padding: 15px;

            background-color: #444444;
        }
        
        .newsletter-form p {
            font-size: 10px;
            margin-top: 10px;

            text-decoration: none;
        }
        
        .footer {
            margin-top: 5px;
            font-size: 12px;
            color: #999999;
            border-top: 1px solid #333333;
            padding-top: 5px;
        }
        
        .blink {
            animation: blinker 1s linear infinite;
        }
        
        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
        
        .divider {
            height: 1px;
            background-color: #333333;
            margin: 5px 0;
        }
        
        pre {
            font-family: "Courier New", Courier, monospace;
            font-size: 12px;
            line-height: 1.2;
            margin: 20px 0;
            color: #CCCCCC;

        /* Hand-drawn text and arrow styles */
        .jump-text {
            position: absolute;
            top: -5px;
            left: 50%;
            margin-left: 10px;
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-size: 18px;
            color: #1eff00;
            transform: rotate(-8deg);
            text-shadow: 1px 1px 2px #000000;
            animation: float 3s ease-in-out infinite;
            letter-spacing: 0.5px;
            font-style: italic;
            filter: drop-shadow(0 0 1px rgba(255,255,255,0.5));
            white-space: nowrap;
            z-index: 10;
        }
        
        .emoji-arrow {
            position: absolute;
            top: 20px;
            left: 50%;
            margin-left: 40px;
            font-size: 24px;
            animation: float 3s ease-in-out infinite;
            z-index: 10;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }

        }
        
        @keyframes float-arrow {
            0%, 100% { transform: translateY(0) rotate(225deg) skew(15deg, 15deg); }
